{% load tagging_tags %}
<nav class="navbar navbar-expand-lg fixed-top">
<div class="container mb-0 py-0">
  <a class="navbar-brand" href="{% url 'index' %}">{{ config.BLOG_NAME }}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      {% for item in nav_items %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'page-view' slug=item.slug %}">{{ item.title }}</a>
      </li>
      {% endfor %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'contact-page' %}">Contact</a>
      </li>      
    </ul>
    <ul class="navbar-nav ml-auto">
      {% if request.user.is_superuser %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'admin:index' %}" target="_blank">Admin</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'admin:logout' %}?next=/"">Logout</a>
      </li>
      {% endif %}
    </ul>
  </div>
</div>
</nav>
